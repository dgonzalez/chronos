apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: utcdate-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: utcdate-service
    spec:
      containers:
      - name: utcdate-service
        image: eu.gcr.io/david-on-microservices/utcdate-service:latest
        ports:
        - containerPort: 3001
